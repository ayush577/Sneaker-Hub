<ion-header no-border class="common_header">
  <ion-toolbar no-border class="home_toolbar">
    <ion-buttons color="light" slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-left>Edit Profile</ion-title>
    <ion-buttons slot="primary" (click)="search()">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="picture_back" size="12" no-padding text-center>
        <div class="profile_pic">
          <img src={{user.picture}} alt="">
        </div>
        <ion-button fill="clear" class="ion-no-padding camerabtn" (click)="imageOptions()" >
          <ion-icon name="camera" ></ion-icon>
        </ion-button>
        <p class="user_name">{{data.fullname}}</p>
      </ion-col>
    </ion-row>
    <form role="form" [formGroup]="updateProfileform" >
      <ion-row>
        <ion-col size="10" offset="1" class="form" text-center>
          <ion-item lines="none" class="name">
            <ion-input type="text" placeholder="name" formControlName="name" [(ngModel)]="data.fullname">
            </ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" placeholder="Email" formControlName="email" [(ngModel)]="data.email">
            </ion-input>
          </ion-item>

          
          <ion-item lines="none" class="textarea">
            <ion-textarea placeholder="Message" formControlName="address" [(ngModel)]="data.address"  rows="4" cols="20" ></ion-textarea>
          </ion-item>
          
        </ion-col>
        <ion-col size="12" text-center class="submit">
          <ion-buttons (click)="updateProfile()">

            <img src="../../assets/submit.png" alt="">
          </ion-buttons>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
