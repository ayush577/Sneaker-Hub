<ion-header no-border class="common_header">
  <ion-toolbar no-border class="home_toolbar">
    <ion-buttons color="light" slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-left>contact us</ion-title>
    <ion-buttons slot="primary" (click)="search()">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form role="form" [formGroup]="contactusform" >
    <ion-row>
      <ion-col size="12" class="logo" text-center>
        <img src="../../assets/icon/logo.png" alt="">
      </ion-col>
      <ion-col size="10" offset="1" class="form" text-center>
        <ion-item lines="none" class="name">
          <ion-input type="text" placeholder="name" formControlName="name" [(ngModel)]="data.name">
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="text" placeholder="Email" formControlName="email" [(ngModel)]="data.email">
          </ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="tel" placeholder="Mobile Number" formControlName="mobilenumber" [(ngModel)]="data.mobilenumber">
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="textarea" >
          <ion-textarea placeholder="Message" formControlName="message" [(ngModel)]="data.message" rows="4" cols="20" ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12" text-center class="submit">
        <ion-buttons (click)="contactUs()"> 
          <img [src]="contactusform.valid ? '../../assets/submit.png' : '../../assets/n_submit.png'"  alt="">
        </ion-buttons>
      </ion-col>
    </ion-row>
  </form>
  </ion-grid>
</ion-content>
